<app-search-doctors (inputValue)='searchValueFilter = $event'></app-search-doctors>
<div class="row">
    <div class="col-xs-12">
        <app-doctor
                *ngFor= "let doctorElement of doctors | 
                    searchFilter:searchValueFilter |
                    paginate: { itemsPerPage: 6, currentPage: p  }
                    let i = index"
                [doctor]='doctorElement'
                [index]='i'
        ></app-doctor>

        
    </div>
    <br>
    <div class="col-xs-12">
        <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
